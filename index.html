<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center - Sistema de Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header no-print">
        <div class="logo">MOLLE PIZZA</div>
        <div class="header-controls">
            <label>Sede:</label>
            <select id="sedeSelector">
                <option value="buga">Buga</option>
                <option value="salomia">Cali-Salomia</option>
                <option value="granada">Cali-Granada</option>
                <option value="limonar">Cali-Limonar</option>
                <option value="san fernando">Cali - San Fernando</option>
                <option value="jamundi">Jamundí</option>
            </select>
        </div>
    </header>

    <div class="app-container">
        <section class="menu-panel no-print">
            <nav class="categories" id="categoryNav"></nav>
            <div id="productGrid" class="product-grid"></div>
        </section>

        <aside class="order-panel">
            <h2 class="panel-title">Resumen de Pedido</h2>
            <div id="orderItems" class="order-items">
                <p class="empty-msg">No hay productos seleccionados</p>
            </div>
            
            <div class="order-footer">
                <div class="total-row">
                    <span>TOTAL:</span>
                    <span id="totalDisplay">$0</span>
                </div>
                <button class="btn-print" onclick="procesarPedido()">ENVIAR E IMPRIMIR</button>
            </div>
        </aside>
    </div>

    <div id="modal-seleccion" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3 id="modal-titulo">Seleccionar Tamaño</h3>
            <div id="opciones-tamano" class="opciones-grid"></div>
            <button onclick="cerrarModal()" class="btn-cancelar">Cerrar</button>
        </div>
    </div>
    <script src="products.js"></script>      
    <script src="app.js"></script>
</body>
</html>
